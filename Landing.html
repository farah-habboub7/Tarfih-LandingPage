<!DOCTYPE html>
<html>
  <head>
    <!-- language -->
    <meta charset="utf-8" />
    <!-- Bootstrap Css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <title>Home</title>
    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon Box -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Style Css -->
    <link href="Style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid bgMain">
      <div class="row h-100">
        <div class="text-center position-relative">
          <img
            src="images/Tarfeeh.png"
            width="150"
            height="150"
            class="d-flex justify-content-start"
          />
          <div class="position-absolute top-50 start-50 translate-middle">
            <div>
              <p class="text-white my-3 fw-bold TARFIH">
                <span class="sColor"> T</span>
                <span class="pColor">A</span>
                <span class="sColor"> R</span>
                <span class="pColor">F</span>
                <span class="sColor"> I</span>
                <span class="pColor">H</span>
              </p>
            </div>
            <h1 class="pColor">You can download the application</h1>
            <div class="d-md-flex justify-content-center">
              <a href="#">
                <button
                  class="btn_duration text-center text-nowrap text-light fw-bold d-inline-block mt-4 border-0 px-3 py-2 w-md-100"
                >
                  <img
                    src="images/google-play (1).png"
                    width="30"
                    height="30"
                  />
                  Google play
                </button>
              </a>

              <a href="#">
                <button
                  class="btn_duration text-center text-nowrap text-light fw-bold d-inline-block mt-4 border-0 px-3 py-2 ms-md-4 w-md-100"
                >
                  <img
                    src="images/apple.png"
                    width="30"
                    height="30"
                    class="justify-content-start"
                  />
                  App Store
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
